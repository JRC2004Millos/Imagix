<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir Idea o Solución</title>
    <link rel="stylesheet" href="/css/empleadoDecision.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/imagix.png" alt="Logo Imagix" />
      </div>

      <div class="right-buttons">
        <button class="btnprofile" onclick="location.href='/proponente/perfil'">
          <img
            src="/images/perfil.png"
            alt="Botón Perfil"
            class="img-profile"
          />
        </button>

        <button class="Btn" onclick="location.href='/login' ">
          <div class="sign">
            <img
              src="/images/boton-de-encendido-apagado.png"
              alt="Apagado Icon"
            />
          </div>
          <div class="text">Cerrar Sesión</div>
        </button>
      </div>
    </header>

    <div class="main-content">
      <h1 class="title">¿Qué deseas subir?</h1>
      <div class="card">
        <div class="button-container">
          <button
            class="btn-small btn-left"
            onclick="location.href='/proponente/ideas'"
          >
            <img
              class="icon-small"
              src="/images/verSoluciones.png"
              alt="Mini Idea Icon"
            />
            Ver Ideas
          </button>

          <button
            class="idea-button"
            onclick="location.href='/proponente/subirIdea'"
          >
            <img class="icon" src="/images/idea.png" alt="Idea Icon" />
            Subir Idea
          </button>

          <button
            class="solution-button"
            onclick="location.href='/proponente/subirReto'"
          >
            <img class="icon" src="/images/soluci.png" alt="Solution Icon" />
            Subir Solución
          </button>

          <button
            class="btn-small btn-right"
            onclick="location.href='/proponente/verretos'"
          >
            <img
              class="icon-small"
              src="/images/verRetos.png"
              alt="Mini Reto Icon"
            />
            Ver Retos
          </button>
        </div>
      </div>
    </div>

    <footer>
      <div class="contact-info">
        <div class="logo">
          <img src="images/imagix.png" alt="Logo Imagix" />
        </div>
        <p>Tel. 3002223344</p>
        <p>Correo: imagix@gruponutresa.co</p>
      </div>
    </footer>
  </body>
</html>
