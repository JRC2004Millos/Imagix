<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESCRIPCION PROBLEMA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    />
    <link rel="stylesheet" href="/css/descripcionProblema.css" />
  </head>
  <body>
    <input type="checkbox" id="menuToggle" class="menu-toggle" />

    <div class="sidebar" id="sidebar">
      <div class="logo">
        <img src="/images/imagix.png" alt="Imagix Logo" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="retosEmpleado.html">
              <img
                src="/images/usuario.png"
                alt="Perfil Imagen"
                class="nav-icon"
              />
              <span class="link-text">Perfil</span>
            </a>
          </li>
        </ul>
      </nav>
      <button class="logout">
        <img
          src="/images/boton-de-encendido-apagado.png"
          alt="Icono Cerrar Sesión"
          class="logout-icon"
        />
        <span class="logout-text">Cerrar Sesión</span>
      </button>
    </div>

    <div class="main-content">
      <label for="menuToggle" class="toggle-btn">
        <img src="/images/menu.png" alt="Menu Icon" class="menu-icon" />
      </label>

      <div class="content">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search" />
          <button class="search-button">
            <img src="/images/search.png" alt="Search Icon" />
          </button>
        </div>

        <div class="card">
          <h2 class="card-title">Ingrese una breve descripción del problema</h2>

          <!-- Formulario para enviar la descripción -->
          <form action="/proponente/descripcionProblema" method="post">
            <div class="input-container">
              <textarea
                name="descripcionProblema"
                class="input-field"
                placeholder="Descripción..."
                required
              ></textarea>
            </div>

            <button type="submit" class="confirm-button">Continuar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
